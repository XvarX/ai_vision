# AI Vision 本地生产环境 Nginx 配置
# 适用于单机本地部署，不使用域名

# 后端 API - 监听 8080 端口
server {
    listen 8080;
    server_name _;

    # 日志文件（Linux）
    # access_log /var/log/nginx/ai-vision-backend-access.log;
    # error_log /var/log/nginx/ai-vision-backend-error.log;

    # 日志文件（Windows）
    # access_log logs/ai-vision-backend-access.log;
    # error_log logs/ai-vision-backend-error.log;

    # 关闭日志（可选，提升性能）
    access_log off;
    error_log /dev/null;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区配置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

