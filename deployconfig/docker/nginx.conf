events {
    worker_connections 1024;
}

http {
    # ==================== 后端负载均衡配置 ====================
    upstream backend {
        # IP 哈希负载均衡策略（会话保持）
        # 同一客户端 IP 的请求总是转发到同一个后端实例
        ip_hash;

        # 后端服务器列表（Docker Compose 会自动添加实例）
        server backend:8000 max_fails=3 fail_timeout=30s;
        # 当使用 docker compose scale 启动多个实例时，Docker 会自动发现所有实例

        # 保持连接
        keepalive 32;
    }

    # ==================== 前端负载均衡配置 ====================
    upstream frontend {
        # 轮询负载均衡策略（默认）
        least_conn;

        # 前端服务器列表
        server frontend:3000 max_fails=3 fail_timeout=30s;

        # 保持连接
        keepalive 32;
    }

    # ==================== 限流配置 ====================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ==================== 后端健康检查 ====================
    # 主动健康检查配置需要 nginx-plus 或第三方模块
    # 这里使用被动健康检查（max_fails + fail_timeout）

    # ==================== 缓存配置 ====================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;

    # ==================== 后端 API 服务器（8080 端口）====================
    server {
        listen 8080;
        server_name localhost;

        # 客户端最大请求体大小
        client_max_body_size 10M;

        # 后端 API 路由
        location / {
            # 限流
            limit_req zone=api_limit burst=20 nodelay;

            # 代理到后端负载均衡池
            proxy_pass http://backend;

            # 代理头设置
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 后端 API 文档
        location /docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "backend-healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ==================== 前端服务器（80 端口）====================
    server {
        listen 80;
        server_name localhost;

        # 客户端最大请求体大小
        client_max_body_size 10M;

        # 前端静态资源
        location / {
            # 限流
            limit_req zone=general_limit burst=50 nodelay;

            # 代理到前端负载均衡池
            proxy_pass http://frontend;

            # 代理头设置
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 通过前端访问后端 API（可选）
        location /api/ {
            # 限流
            limit_req zone=api_limit burst=20 nodelay;

            # 代理到后端负载均衡池
            proxy_pass http://backend/;

            # 代理头设置
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 后端文档（通过前端端口访问）
        location /docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "frontend-healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ==================== HTTPS 配置（生产环境推荐）====================
