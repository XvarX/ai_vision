version: '3.8'

services:
  # FastAPI 后端（开发版本 - 使用 SQLite）
  backend:
    build:
      context: ../..
      dockerfile: backend/deployconfig/Dockerfile
    container_name: ai_vision_backend
    environment:
      DATABASE_URL: sqlite:///./ai_vision.db
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/ai_vision.db:/app/ai_vision.db
    restart: unless-stopped
    networks:
      - ai_vision_network

  # Next.js 前端
  frontend:
    build:
      context: ../..
      dockerfile: frontend/deployconfig/Dockerfile
    container_name: ai_vision_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai_vision_network

networks:
  ai_vision_network:
    driver: bridge
