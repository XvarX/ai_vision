version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: ai_vision_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aivision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aivision}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aivision"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai_vision_network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: deployconfig/Dockerfile
    container_name: ai_vision_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aivision}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-aivision}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ai_vision_network

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: deployconfig/Dockerfile
    container_name: ai_vision_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai_vision_network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ai_vision_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ai_vision_network

volumes:
  postgres_data:

networks:
  ai_vision_network:
    driver: bridge
