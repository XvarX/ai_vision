# Frontend (Next.js) 部署配置
# 包含：Deployment（管理多实例） + Service（负载均衡）

---
# ==================== Deployment ====================
# 作用：管理 Frontend 容器的生命周期（支持多实例负载均衡）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ai-vision
  labels:
    app: frontend
spec:
  # 副本数量：运行 2 个实例（负载均衡）
  # 可以根据负载情况调整：kubectl scale deployment frontend -n ai-vision --replicas=3
  replicas: 2

  # 选择器：选择标签为 app=frontend 的 Pod
  selector:
    matchLabels:
      app: frontend

  # Pod 模板：定义如何创建 Pod
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # ==================== 容器配置 ====================
      containers:
      - name: frontend
        # 使用 Docker 构建的镜像
        # 如果推送到镜像仓库，需要修改为：your-registry/ai-vision-frontend:latest
        image: ai-vision-frontend:latest
        imagePullPolicy: IfNotPresent

        # 端口配置
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # ==================== 环境变量 ====================
        env:
        # 从 ConfigMap 读取配置
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: ai-vision-config
              key: NEXT_PUBLIC_API_URL

        # ==================== 资源限制 ====================
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

        # ==================== 健康检查 ====================
        # 存活探针：容器不健康时重启
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # 就绪探针：容器未就绪时不接收流量
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

        # 启动探针：慢启动容器的保护
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30  # 最多等待 150 秒启动

---
# ==================== Service ====================
# 作用：为 Frontend 提供稳定的访问地址 + 负载均衡
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ai-vision
  labels:
    app: frontend
spec:
  # 服务类型：ClusterIP（集群内部访问）
  # 通过 Ingress 对外暴露
  type: ClusterIP

  # 选择器：选择标签为 app=frontend 的 Pod（自动负载均衡到 2 个副本）
  selector:
    app: frontend

  # 端口映射
  ports:
  - name: http
    protocol: TCP
    port: 3000        # Service 的端口
    targetPort: 3000  # Pod 的端口
