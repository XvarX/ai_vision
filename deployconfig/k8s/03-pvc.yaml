# PVC (PersistentVolumeClaim) - 持久卷声明
# 作用：向 Kubernetes 申请存储空间，用于数据持久化
# 类比：就像向服务器管理员申请一块硬盘

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: ai-vision
spec:
  # ==================== 访问模式 ====================
  # ReadWriteOnce: 可被单个节点读写（最常用）
  # ReadOnlyMany: 可被多个节点只读
  # ReadWriteMany: 可被多个节点读写
  accessModes:
    - ReadWriteOnce

  # ==================== 存储类 ====================
  # 使用默认存储类（如果是云服务商，会自动创建云硬盘）
  # 本地开发环境可能需要手动配置 StorageClass
  # storageClassName: standard  # 如果需要指定存储类，取消注释这行

  # ==================== 存储资源 ====================
  resources:
    requests:
      # 申请 10GB 存储
      storage: 10Gi
