# Secret - 密钥
# 作用：存储敏感信息（密码、Token、密钥等）
# 注意：数据会经过 base64 编码，但仍需配合 RBAC 权限控制使用
# 生产环境建议使用 external-secrets 或 sealed-secrets 等工具

apiVersion: v1
kind: Secret
metadata:
  name: ai-vision-secret
  namespace: ai-vision
type: Opaque
data:
  # ==================== 数据库密码 ====================
  # 这里的值是 "changeme" 经过 base64 编码后的结果
  # 生产环境请修改为强密码，可以使用以下命令生成：
  # echo -n "你的密码" | base64
  POSTGRES_PASSWORD: Y2hhbmdlbWU=

  # ==================== JWT 密钥 ====================
  # 这里的值是 "your-secret-key-change-this-in-production" 经过 base64 编码后的结果
  # 生产环境请使用强随机密钥，可以使用以下命令生成：
  # openssl rand -base64 32
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24=
